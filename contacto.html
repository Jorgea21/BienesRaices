    <header class="header ">
        <div class="contenedor contenido-header">
            <div class="barra">
             <a class="logo" href="index.html">
                <img src="build/img/logo.svg" alt="LogoIcono">
             </a>
             <div class="mobile-menu">
                <img src="build/img/barras.svg" alt="icono menu mobile">
             </div>

             <div class="derecha">
                <img class="dark-mode-boton" src="build/img/dark-mode.svg" alt="icono">
             
                <nav class="navegacion-principal">
                <a href="nosotros.html">Nosotros</a>

             </div>

            </div>


        </div>
    </header>

    <main class="contenedor seccion contenido-centrado">
        <h1>Contacto</h1>

        <picture>
            <source srcset="build/img/destacada3.webp" alt="Image/webp">
            <source srcset="build/img/destacada3.jpg" alt="Image/jpge">
            <img loading="lazy" src="build/img/destacada3.jpg" alt="imagen de contacto">
            </picture>

            <h2>Llene el formulario de contacto</h2>

            <form class="formulario">
                <fieldset>
                    <legend>Informacion Personal</legend>
                    
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Tu Nombre" id="nombre">

                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Tu Correo electrónico" id="email">

                    <label for="telefono">Teléfono</label>
                    <input type="tel" placeholder="Tu Teléfono" id="telefono">

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Informacion sobre Propiedad</legend>
                    <label for="mensaje">Venta o Compra</label>
                    <select id="opciones">
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="compra">Compra</option>
                        <option value="vende">Vende</option>
                    </select>

                    <label for="presupuesto">Precio o Presupuesto</label>
                    <input type="number" id="presupuesto" placeholder="Tu Precio o Presupuesto">

                </fieldset>

                <fieldset>
                    <legend>Contacto</legend>

                    <p>Como desea ser contactado</p>

                    <div class="forma-contacto">
                        <label for="contactar-telefono">Teléfono</label>
                        <input name="contacto" type="radio" value="telefono" id="contactar-telefono">

                        <label for="contactar-email">Email</label>
                        <input name="contacto" type="radio" value="email" id="contactar-email">
                    </div>

                    <p>Si eligió Teléfono, elija la fecha y la hora</p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                    <label for="fecha">Hora:</label>
                    <input placeholder="tiempo" type="time" id="hora" min="09:00" max="18:00">
                </fieldset>

                <input type="submit" value="Enviar" class="boton-verde">
            </form>
    </main>
